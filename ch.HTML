<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with us</title>

    <!-- css file link -->
    <link rel="stylesheet" href="ch.CSS">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">Ask Your Query</h1>
            <p>Feel free to use our chatbot for quick and informative answers to any questions you may have!</p>
            <button id="init">START CHAT</button>
        </div>
        <div>
            <img src="chatbot.png" alt="" class="bot-img">
        </div>
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="chatbot (1).png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <span style="color:lawngreen">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span>powered by Atharva Gurav </span>
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="ch.JS"></script>
</body>
</html>
